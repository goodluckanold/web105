<div id="myDIV" onmouseover="myFunction()">


<img src="a (6).png" style="width:1000%">

<script>
var x = document.getElementById("myDIV");

// Start the animation with JavaScript
function myFunction() {
  x.style.WebkitAnimation = "mymove 4s 2"; // Code for Chrome, Safari and Opera
  x.style.animation = "mymove 4s 1";     // Standard syntax
}

// Code for Chrome, Safari and Opera
x.addEventListener("Start", myStartFunction);


// Standard syntax
x.addEventListener("start", myStartFunction);


function myStartFunction() {
  this.innerHTML = "";
  this.style.backgroundColor = "pink";
}

function myRepeatFunction() {
  this.innerHTML = "";
  this.style.backgroundColor = "lightblue";
}


</script>

<script>

function myAccFunc() {
  var x = document.getElementById("demoAcc");

    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// Click on the "Jeans" link on page load to open the accordion for demo purposes

// Open and close sidebar
function w3_open() {

  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
